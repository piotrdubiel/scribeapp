buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':classifier')
    compile 'com.android.support:appcompat-v7:19x.0.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        debug {
            debuggable true
            packageNameSuffix ".debug"
        }

    }

    lintOptions {
        abortOnError false
    }
}
